<body>
  <header class="navbar">
    <img src="logo_vinca.jpg" alt="Logo" class="logo">
    <h1>Veb platforma za radiološki monitoring životne sredine</h1>
  </header>

  <button class="logout-btn" (click)="logout()">
    <i class="fa fa-sign-out-alt"></i> Odjava
  </button>

  <main class="home-content">
    <section class="welcome-section">
      <h2>Dobrodošli, {{ user.name }} {{ user.lastname }}!</h2>
      <p>Izaberite jednu od dostupnih opcija ispod.</p>
    </section>

    <nav class="menu-grid">
      <a routerLink="/samplesView" routerLinkActive="active-link" class="menu-card">
        <i class="fa fa-flask"></i>
        <span>Pregled uzoraka</span>
      </a>

      <a routerLink="/addNewSample" routerLinkActive="active-link" class="menu-card">
        <i class="fa fa-plus-circle"></i>
        <span>Dodavanje uzorka</span>
      </a>

      <a routerLink="/invoice" routerLinkActive="active-link" class="menu-card">
        <i class="fa fa-clipboard-list"></i>
        <span>Evidencija</span>
      </a>

      <a routerLink="/report" routerLinkActive="active-link" class="menu-card centered-card">
        <i class="fa fa-chart-line"></i>
        <span>Izveštavanje</span>
      </a>
    </nav>
  </main>
</body>
